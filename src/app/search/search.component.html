<h1>{{title}}</h1>
<input [(ngModel)]="searchText" placeholder="Enter Product ID/Name" />
<select id="sort-by" (change)="sort($event)">
  <option value="" selected disabled hidden>Sort By</option>
  <option value="Name">Name</option>
  <option value="Low">Show Low to High Price</option>
  <option value="High">Show High to Low Price</option>
</select>

<br/><br/>
<table class="table table-dark table-hover" width="15%" border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filter:searchText">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><img [src]="product.image"></td>
    </tr>
  </tbody>
</table>
