      <form action="/action_page.php">

<table class="table table-dark table-hover table-bordered" width="15%" border="1">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filter:searchText">
      <td>{{product.id}}</td>

      <td>{{product.price}}</td>

    </tr>
  </tbody>
